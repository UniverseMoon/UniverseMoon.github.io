<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body style="background: black;">
		<audio autoplay="true" loop="loop" id="audios">
			<source src="music.mp3"/>
		</audio>
	</body>
	<script>
			alert("嘿，有件事想和你说，那是一个月黑风高的夜晚");
			alert("我遇见了你，从那以后我便对你难以忘怀了");
			alert("每天都在想着你，我发现");
			alert("越来越喜欢你了");
			while(!confirm("如果你对我也有好感的话请点是")){
				alert("请再考虑一下");
			}
			alert("那走吧，和我一起干饭去。");
			document.addEventListener('touchstart',function(){
				document.getElementById("audios").play()
			})
			function show(){
				var star=document.createElement("img");
				var a = new Array("images/01.png","images/star01.gif");
				star.src=a[Math.floor(Math.random()*a.length)];
				star.style.position="absolute"
				star.style.width=100+"px";
				star.style.height=100+"px";
				star.style.top=Math.floor(window.innerHeight*Math.random()-20)+"px";
				star.style.left=Math.floor(window.innerWidth*Math.random()-20)+"px";
				document.body.appendChild(star);
				star.onclick=function(){
					this.parentNode.removeChild(star);//点击移除
				}
			}
			window.setInterval(show,1000);
	</script>
</html>
